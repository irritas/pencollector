{% extends 'base.html' %}
{% block content %}

<h1>Ink Details</h1>

<div class="row">
	<div class="col s6 col-offset-3">
		<div class="card">
			<div class="card-content">
				<span class="card-title">{{ ink.name }}</span>
				<p>Color: {{ ink.color }}</p>
			</div>
			<div class="card-action">
				<a href="{% url 'inks_update' ink.id %}">Edit</a>
				<a href="{% url 'inks_delete' ink.id %}">Delete</a>
			</div>
		</div>
	</div>
</div>

{% endblock %}
